<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>誰傳了那張早安圖？</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5A623;
            --background-color: #F8F9FA;
            --text-color: #333333;
            --light-text-color: #666666;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --font-size-default: 18px;
            --font-size-title: 35px;
            --font-size-button: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            font-size: var(--font-size-default);
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 1rem;
        }

        .title {
            font-size: var(--font-size-title);
            color: var(--primary-color);
            text-align: center;
        }

        .description {
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size-button);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            color: white;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #357ABD;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #E59500;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-answer {
            background-color: #FFA500;
        }

        .btn-answer:hover {
            background-color: #ff822e;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-answer-fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            background-color: #FFA500;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        @media (max-width: 600px) {
            .btn-answer-fixed {
                font-size: 14px;
                padding: 0.4rem 0.8rem;
            }
        }

        .btn-answer-fixed:hover {
            background-color: #ff822e;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .game-section {
            display: none;
        }

        .timer-wrapper {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .timer-label {
            margin-right: 10px;
            font-size: var(--font-size-default);
            color: var(--text-color);
        }

        .timer-container {
            flex-grow: 1;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            position: relative;
        }

        .timer-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 1s linear, background-color 1s linear;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-weight: bold;
        }

        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 1rem;
            background-color: #7AC5CD;
        }

        .chat-message {
            display: flex;
            margin-bottom: 1rem;
        }

        .chat-message.left {
            justify-content: flex-start;
        }

        .chat-message.right {
            justify-content: flex-end;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .chat-message.right .chat-avatar {
            margin-right: 0;
            margin-left: 1rem;
        }

        .chat-content {
            background-color: #fff;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 70%;
        }

        .chat-message.right .chat-content {
            background-color: #95EC69;
        }

        .chat-image {
            width: 100%;
            height: auto;
            max-width: 300px;
            border-radius: var(--border-radius);
            margin-top: 0.5rem;
        }

        .answer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .result-actions {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 1rem;
        }

        .question-progress {
            text-align: center;
            color: var(--light-text-color);
            margin-bottom: 1rem;
            font-size: 16px;
        }

        .animal-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 2rem;
            margin: 1.5rem 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .animal-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .animal-badge {
            font-size: 64px;
            margin-bottom: 1rem;
            display: block;
            position: relative;
            z-index: 2;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .animal-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }

        .animal-description {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            font-style: italic;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .animal-progress {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            height: 8px;
            margin: 1rem auto;
            width: 80%;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .animal-level-text {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-top: 1rem;
            position: relative;
            z-index: 2;
            min-height: 20px;
        }

        .warning-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: center;
        }

        .warning-section h3 {
            color: #856404;
            margin-bottom: 1rem;
        }

        .warning-section p {
            color: #856404;
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .result-actions {
                flex-direction: column;
            }
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #particles-js {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="background">
        <div id="particles-js"></div>
    </div>
    <main class="container">
        <section class="game-section" id="intro">
            <h1 class="title">誰傳了那張早安圖？</h1>
            <p class="description">準備好挑戰你的記憶力了嗎？在時限內記住群組對話中的早安圖和內容，然後回答問題。</p>
            <div class="button-container">
                <button class="btn btn-primary" id="start-btn">開始挑戰</button>
            </div>
        </section>
        
        <section class="game-section" id="warning">
            <div class="warning-section">
                <h3>⚠️ 注意！</h3>
                <p>從第七關開始，每一關可能會有<strong>多個問題</strong>要回答！</p>
                <p>請做好心理準備，仔細觀察對話內容的每個細節。</p>
            </div>
            <div class="button-container">
                <button class="btn btn-primary" id="continue-btn">我準備好了！</button>
            </div>
        </section>
        
        <section class="game-section" id="game">
            <div class="chat-container" id="chat-container">
                <!-- 對話內容將由 JavaScript 動態生成 -->
            </div>
            <div class="timer-wrapper">
                <span class="timer-label">剩餘時間：</span>
                <div class="timer-container">
                    <div class="timer-bar" id="timer-bar"></div>
                    <div class="timer-text" id="timer-text"></div>
                </div>
            </div>
        </section>
        
        <section class="game-section" id="quiz">
            <div class="question-progress" id="question-progress"></div>
            <h2 class="question-title">請問：</h2>
            <p class="question-text" id="question"></p>
            <div class="answer-grid" id="answer-grid">
                <!-- 選項將由 JavaScript 動態生成 -->
            </div>
        </section>
        
        <section class="game-section" id="success">
            <div class="success-section">
                <div class="success-emoji">🎉</div>
                <h2 class="success-title">太棒了！答對了！</h2>
                <p class="progress-text" id="progress-text">第 1 關完成！</p>
                <div class="button-container">
                    <button class="btn btn-primary" id="continue-next-btn">繼續挑戰</button>
                </div>
            </div>
        </section>
        
        <section class="game-section" id="result">
            <h2 class="result-title" id="result-message">恭喜你，答對了！</h2>
            <div class="animal-card" id="animal-card">
                <div class="animal-badge" id="animal-badge"></div>
                <h3 class="animal-title" id="animal-title"></h3>
                <p class="animal-description" id="animal-description"></p>
            </div>
            <div class="result-actions">
                <button class="btn btn-reset" id="reset-btn">重新開始</button>
                <button class="btn btn-retry" id="retry-btn">再次挑戰本關</button>
            </div>
        </section>
        
        <section class="game-section" id="end">
            <h2>恭喜全部完成！</h2>
            <div class="animal-card" id="final-animal-card">
                <div class="animal-badge" id="final-animal-badge"></div>
                <h3 class="animal-title" id="final-animal-title"></h3>
                <p class="animal-description" id="final-animal-description"></p>
            </div>
            <p id="total-passed">你成功通過了 <span id="passed-count"></span> 關，記憶力超群！</p>
            <div class="button-container">
                <button class="btn btn-primary" id="restart-btn-end">重新開始</button>
            </div>
        </section>
    </main>
    <button class="btn btn-answer-fixed" id="answer-btn">直接作答</button>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <script>
        let gameConfig;
        let currentLevel = 1;
        let passedLevels = 0;
        let timer;
        let currentQuestionIndex = 0;

        const introSection = document.getElementById('intro');
        const warningSection = document.getElementById('warning');
        const gameSection = document.getElementById('game');
        const quizSection = document.getElementById('quiz');
        const resultSection = document.getElementById('result');
        const endSection = document.getElementById('end');
        const startBtn = document.getElementById('start-btn');
        const continueBtn = document.getElementById('continue-btn');
        const nextBtn = document.getElementById('next-btn');
        const retryBtn = document.getElementById('retry-btn');
        const resetBtn = document.getElementById('reset-btn');
        const restartBtnEnd = document.getElementById('restart-btn-end');
        const questionEl = document.getElementById('question');
        const questionProgress = document.getElementById('question-progress');
        const resultMessageEl = document.getElementById('result-message');
        const passedCountEl = document.getElementById('passed-count');
        const answerBtn = document.getElementById('answer-btn');
        const animalBadge = document.getElementById('animal-badge');
        const animalTitle = document.getElementById('animal-title');
        const animalDescription = document.getElementById('animal-description');
        const animalCard = document.getElementById('animal-card');
        const finalAnimalBadge = document.getElementById('final-animal-badge');
        const finalAnimalTitle = document.getElementById('final-animal-title');
        const finalAnimalDescription = document.getElementById('final-animal-description');
        const finalAnimalCard = document.getElementById('final-animal-card');

        // 動物等級系統
        const animalLevels = [
            { 
                min: 0, max: 0, 
                emoji: '🐠', 
                name: '記憶金魚', 
                description: '3秒記憶，但你很可愛！',
                color: '#FF6B6B'
            },
            { 
                min: 1, max: 2, 
                emoji: '🐰', 
                name: '機靈小兔', 
                description: '蹦蹦跳跳的記憶力！',
                color: '#4ECDC4'
            },
            { 
                min: 3, max: 4, 
                emoji: '🐱', 
                name: '聰慧小貓', 
                description: '優雅且聰明的觀察者',
                color: '#45B7D1'
            },
            { 
                min: 5, max: 6, 
                emoji: '🦊', 
                name: '智慧小狐', 
                description: '狡黠機智，細節高手！',
                color: '#E67E22'
            },
            { 
                min: 7, max: 9, 
                emoji: '🐬', 
                name: '超智海豚', 
                description: '記憶大師，海洋智者！',
                color: '#3498DB'
            },
            { 
                min: 10, max: 10, 
                emoji: '🦉', 
                name: '博學貓頭鷹', 
                description: '完美記憶，智慧之王！',
                color: '#F1C40F'
            }
        ];

        function updateAnimalDisplay(element, animal, passedLevels, isMainResult = true) {
            const badge = element.querySelector('.animal-badge');
            const title = element.querySelector('.animal-title');
            const description = element.querySelector('.animal-description');
            
            badge.textContent = animal.emoji;
            title.textContent = animal.name;
            description.textContent = animal.description;
            
            // 設置卡片顏色
            element.style.background = `linear-gradient(135deg, ${animal.color} 0%, ${animal.color}88 100%)`;
        }

        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#4A90E2' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                move: { enable: true, speed: 1 }
            }
        });

        startBtn.addEventListener('click', startGame);
        continueBtn.addEventListener('click', () => {
            showSection(gameSection);
            loadLevel(currentLevel);
            startTimer();
        });
        continueNextBtn.addEventListener('click', nextLevel);
        retryBtn.addEventListener('click', retryCurrentLevel);
        resetBtn.addEventListener('click', () => {
            if (confirm('確定要重新開始嗎？這會從第一關重新開始，目前的進度將會清除。')) {
                restartGame();
            }
        });
        restartBtnEnd.addEventListener('click', restartGame);
        answerBtn.style.display = 'none';

        function showSection(section) {
            [introSection, warningSection, gameSection, quizSection, successSection, resultSection, endSection].forEach(s => s.style.display = 'none');
            section.style.display = 'block';
            section.classList.add('fade-in');

            if (section === gameSection) {
                answerBtn.style.display = 'block';
            } else {
                answerBtn.style.display = 'none';
            }
        }

        answerBtn.addEventListener('click', function() {
            clearInterval(timer);
            showSection(quizSection);
        });

        async function startGame() {
            gameConfig = await fetchGameConfig();
            showSection(gameSection);
            loadLevel(currentLevel);
            startTimer();
        }

        async function fetchGameConfig() {
            const response = await fetch('gameConfig.json');
            return await response.json();
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                if (i % 2 === 0) {
                    color += letters[Math.floor(Math.random() * 8)];
                } else {
                    color += letters[Math.floor(Math.random() * 8 + 8)];
                }
            }
            return color;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadLevel(level) {
            const levelConfig = gameConfig[level];
            currentQuestionIndex = 0;

            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = levelConfig.conversations.map(conv => generateChatMessage(conv)).join('');
            loadQuestion();
        }

        function generateChatMessage(conv) {
            const alignmentClass = conv.alignment === 'right' ? 'right' : 'left';
            const chatColor = conv.alignment === 'right' ? '#95EC69' : '#fff';
            const avatarHtml = conv.alignment !== 'right' ? 
                `<div class="chat-avatar" style="background-color: ${getRandomColor()}">${conv.sender}</div>` : '';

            return `
                <div class="chat-message ${alignmentClass}">
                    ${avatarHtml}
                    <div class="chat-content" style="background-color: ${chatColor}">
                        <p>${conv.content}</p>
                        ${conv.image ? `<img src="${conv.image}" alt="早安圖" class="chat-image">` : ''}
                    </div>
                </div>
            `;
        }

        function loadQuestion() {
            const levelConfig = gameConfig[currentLevel];
            const currentQuestion = levelConfig.questions[currentQuestionIndex];
            const totalQuestions = levelConfig.questions.length;

            // 顯示題目進度
            if (totalQuestions > 1) {
                questionProgress.textContent = `第 ${currentQuestionIndex + 1}/${totalQuestions} 題`;
                questionProgress.style.display = 'block';
            } else {
                questionProgress.style.display = 'none';
            }

            questionEl.textContent = currentQuestion.question;
            const answerGrid = document.getElementById('answer-grid');
            const shuffledOptions = shuffleArray([...currentQuestion.options]);
            answerGrid.innerHTML = shuffledOptions.map(option => `
                <button class="btn btn-answer" data-answer="${option}">${option}</button>
            `).join('');

            document.querySelectorAll('.btn-answer').forEach(btn => {
                btn.addEventListener('click', () => checkAnswer(btn.dataset.answer));
            });
        }

        function startTimer() {
            let timeLeft = gameConfig[currentLevel].timeLimit;
            updateTimerDisplay(timeLeft);
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay(timeLeft);
                if (timeLeft < 0) {
                    clearInterval(timer);
                    showSection(quizSection);
                }
            }, 1000);
        }

        function updateTimerDisplay(timeLeft) {
            const total = gameConfig[currentLevel].timeLimit;
            const widthPercentage = (timeLeft / total) * 100;
            const timerBar = document.getElementById('timer-bar');
            const timerText = document.getElementById('timer-text');

            timerBar.style.width = `${widthPercentage}%`;
            timerText.textContent = `${timeLeft}秒`;

            if (timeLeft > total * 0.66) {
                timerBar.style.backgroundColor = `#4CAF50`;
            } else if (timeLeft > total * 0.33) {
                timerBar.style.backgroundColor = `#FFC107`;
            } else {
                timerBar.style.backgroundColor = `#F44336`;
            }
        }

        function checkAnswer(answer) {
            const levelConfig = gameConfig[currentLevel];
            const currentQuestion = levelConfig.questions[currentQuestionIndex];
            const isCorrect = answer === currentQuestion.answer;

            if (isCorrect) {
                currentQuestionIndex++;
                if (currentQuestionIndex < levelConfig.questions.length) {
                    loadQuestion();
                } else {
                    passedLevels++;
                    showResult(true);
                }
            } else {
                showResult(false);
            }
        }

        function getAnimalByLevel(level) {
            return animalLevels.find(animal => level >= animal.min && level <= animal.max) || animalLevels[0];
        }

        function showResult(isCorrect) {
            if (isCorrect) {
                // 答對顯示慶祝頁面
                progressText.textContent = `第 ${currentLevel} 關完成！`;
                showSection(successSection);
                return;
            }
            
            // 答錯才顯示動物卡片
            const animal = getAnimalByLevel(passedLevels);
            resultMessageEl.textContent = `💪 答錯了，但是別灰心！你目前通過了 ${passedLevels} 關。`;
            
            // 更新動物顯示
            updateAnimalDisplay(animalCard, animal, passedLevels);
            
            showSection(resultSection);
        }

        function nextLevel() {
            currentLevel++;
            currentQuestionIndex = 0;
            
            // 在第七關前顯示警告
            if (currentLevel === 7) {
                showSection(warningSection);
                return;
            }
            
            if (gameConfig[currentLevel]) {
                showSection(gameSection);
                loadLevel(currentLevel);
                startTimer();
            } else {
                showEndScreen();
            }
        }

        function retryCurrentLevel() {
            currentQuestionIndex = 0;
            showSection(gameSection);
            loadLevel(currentLevel);
            startTimer();
        }

        function showEndScreen() {
            const animal = getAnimalByLevel(passedLevels);
            
            // 更新最終動物顯示
            updateAnimalDisplay(finalAnimalCard, animal, passedLevels, false);
            
            passedCountEl.textContent = passedLevels;
            showSection(endSection);
        }

        function restartGame() {
            currentLevel = 1;
            currentQuestionIndex = 0;
            passedLevels = 0;
